<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fred's List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row w-100">
      <div class="col text-center">
        <h1>Fred's List</h1>
        <p>Boise</p>
      </div>
    </header>
    <section class="row w-100">
      <div class="col">
        <form onsubmit="app.controlers.addControlers.addItem(event)">
          <label for="cat-select">Choose Catagory</label>
          <select name="type" id="cat-select">
            <option value="">Choose a Catagory</option>
            <option value="houses">Houses</option>
            <option value="cars">Cars</option>
            <option value="jobs">Jobs</option>
          </select>
          <input type="text" name="title" placeholder=" title">
          <input type="text" name="description" placeholder="description">
          <input type="number" name="price" placeholder="price">
          <input type="url" name="img" placeholder="#">
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <main class="row">
      <div id="app" class="col">
        <div class="row" id="available-cars"></div>
        <div class="row" id="available-houses"></div>
        <div class="row" id="available-jobs"></div>
      </div>
    </main>
    <footer class="row w-100">
      <div class="col"></div>
    </footer>
  </div>

  <script type="module" src="app/main.js"></script>
</body>

</html>
