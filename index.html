<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fred's List</title>
  <link href="https://fonts.googleapis.com/css?family=Pridi" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row w-100">
      <div class="col text-center">
        <h1>Fred's List</h1>
        <p>Boise</p>
      </div>
    </header>
    <section class="row">
      <div class="col my-3">
        <button onclick="app.controllers.carController.getCars()" class="btn btn-dark text-light mr-2">Cars</button>
        <button onclick="app.controllers.jobController.getJobs()" class="btn btn-dark text-light mr-2">Jobs</button>
        <button onclick="app.controllers.houseController.getHouses()" class="btn btn-dark text-light">Houses</button>
      </div>
    </section>
    <section class="row w-100">
      <div id="available-form" class="col my-3">

      </div>
    </section>
    <main class="row">
      <div id="app" class="col">
        <div class="row" id="available-items"></div>

      </div>
    </main>
    <footer class="row w-100">
      <div class="col"></div>
    </footer>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
